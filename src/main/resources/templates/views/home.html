<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/app}">

<head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Home</title>
</head>

<body>
      <main layout:fragment="content" id="content" data-location="home">
            <article class="text-black-800 p-3">
                  <header class="text-center py-10">
                        <h1 class="text-4xl font-bold text-maya-blue-dark">Welcome to Our Site</h1>
                        <p class="text-lg text-cool-gray-default mt-2">Explore our offerings and get in touch!</p>
                  </header>
                  <section class="flex justify-center space-x-10 mt-10">
                        <div class="w-1/3 p-5 bg-white rounded-lg shadow-md hover:bg-cool-gray-light">
                              <i class="fas fa-home text-maya-blue-default text-4xl"></i>
                              <h2 class="text-xl font-semibold mt-3">Our Story</h2>
                              <p class="text-cool-gray-default">Discover who we are and what we stand for.</p>
                        </div>
                        <div class="w-1/3 p-5 bg-white rounded-lg shadow-md hover:bg-cool-gray-light">
                              <i class="fas fa-phone text-maya-blue-default text-4xl"></i>
                              <h2 class="text-xl font-semibold mt-3">Contact Us</h2>
                              <p class="text-cool-gray-default">Have questions? Reach out to us anytime.</p>
                        </div>
                        <div class="w-1/3 p-5 bg-white rounded-lg shadow-md hover:bg-cool-gray-light">
                              <i class="fas fa-info-circle text-maya-blue-default text-4xl"></i>
                              <h2 class="text-xl font-semibold mt-3">Learn More</h2>
                              <p class="text-cool-gray-default">Find out more about our services and offerings.</p>
                        </div>
                  </section>
            </article>

      </main>

</body>

</html>
