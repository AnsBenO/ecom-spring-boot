<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>About</title>
      <!-- Tailwind CSS -->
      <link rel="stylesheet" th:href="@{/tailwind/output.css}" />
      <!-- Additional CSS -->
      <link rel="stylesheet" th:href="@{/css/styles.css}" />

      <title>
            About
      </title>
</head>

<body>
      <main id="content" data-location="about" class="bg-blue-200 min-h-dvh flex flex-col justify-between">
            <div th:replace="~{fragments/navbar}"></div>
            <article class="text-black-800 max-w-2xl m-auto">
                  <header class="text-center py-10">
                        <h1 class="text-4xl font-bold text-maya-blue-dark">About Us</h1>
                        <p class="text-lg text-cool-gray-default mt-2">Learn more about our journey and values</p>
                  </header>
                  <section class="flex justify-center mt-10 space-x-10">
                        <div class="w-1/3 p-5 bg-white rounded-lg shadow-md hover:bg-cool-gray-light">
                              <i class="fas fa-users text-maya-blue-default text-4xl"></i>
                              <h2 class="text-xl font-semibold mt-3">Our Team</h2>
                              <p class="text-cool-gray-default">Meet the people behind our company.</p>
                        </div>
                        <div class="w-1/3 p-5 bg-white rounded-lg shadow-md hover:bg-cool-gray-light">
                              <i class="fas fa-briefcase text-maya-blue-default text-4xl"></i>
                              <h2 class="text-xl font-semibold mt-3">Our Mission</h2>
                              <p class="text-cool-gray-default">We aim to deliver quality and value to our clients.</p>
                        </div>
                        <div class="w-1/3 p-5 bg-white rounded-lg shadow-md hover:bg-cool-gray-light">
                              <i class="fas fa-handshake text-maya-blue-default text-4xl"></i>
                              <h2 class="text-xl font-semibold mt-3">Our Values</h2>
                              <p class="text-cool-gray-default">Integrity, commitment, and customer satisfaction.</p>
                        </div>
                  </section>
            </article>
            <div th:replace="~{/fragments/footer}"></div>
      </main>
</body>

</html>
